 <script id="eventTemplate" type="text/x-handlebars-template">
 {{#if available}}
               <div class="col-lg-4 col-md-4 col-sm-4 opacidad2 ">
               {{else}}
                <div class="col-lg-4 col-md-4 col-sm-4 ">
                  {{/if}}
                <div class="desenfoque">
                    <img src="{{blured}}" class="img-responsive center-block entrada" />
                </div>
                <div>
                    <img src="{{featured}}" class="evento"/>
                </div>
              {{#if today}}
                <div>
                    <img class="status" src="../images/hoy.png">
                </div>
                {{else if available}}
                <div>
                    <img class="status" src="../images/agotado.png">
                </div>
                {{/if}}
                <div class="subir-entrada ">
                {{#if available }}
                <div >
                 <h2>{{nombre}}</h2></div>
                  {{else if today}}
                  <div >
                 <h2>{{nombre}}</h2></div>
                {{else}}
                    <div>
                    <h1>{{nombre}}</h1></div>
                    {{/if}}
                        
                    <div>
                        <p  class="datos-evento "><i class="fa fa-calendar-check-o fa-1x icono-evento1"></i>{{fecha}}</p>
                        <p class="datos-evento"><i class="fa fa-map-marker fa-1x icono-evento2"></i>{{direccion}}</p>
                        <p class="datos-evento"><i class="fa fa-clock-o fa-1x icono-evento1"></i>{{hora}}</p>
                        <img  src="../images/Facebook.png" />
                        <img class=" panel10" src="../images/Twitter.png" />
                        <img class="panel10" src="../images/Instagram.png" />
                        <button id="{{id}}" type="submit" data-toggle="modal" class="btn boton edit_button ">VER EVENTO</button>
                    </div>
                </div>
            </div>
          
    </script>
